    <section class="text_section">
        <h1>ROM</h1>
        <p>
            ROM (Read Only Memory) ist ein nichtflüchiges Speichermedium welches meistens zur Speicherung von
            unveränderbaren Daten verwendet wird.
            Zu diesen Daten gehören zum Beispiel Gerätespezifikationen oder BIOS-Konfigurationen.
        </p>
